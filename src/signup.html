<html>
 
<head>
    <title>Sign Up - Nefomemes Network</title>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="signup.css">
    
</head>
 
<body>
	
	
	
    <div id="signup-box-container">
        <div id="signup-box">
 
            <div id="signup-box-title">
                <p class="title">Create a Nefomemes Network account</p>
 
                <p>After this, you should be able to log in to most of my projects. </p>
            </div>
            <form  method="POST" autocomplete='off'>
            	<p class="error" id="username-error"></p>
                <input id="username-input" type="text" name="username" placeholder=" Username" />
                <p class="error" id="email-error"></p>
              
                <input id="email-input" type="email" name="email" placeholder=" Email" />
 <p class="error" id="password-error"></p>
                <input type="password" id="password-input" name="password" placeholder=" Password" />
                <p class="error" id="captcha-error"></p>
                <div class="h-captcha" data-sitekey="c63b68f7-ec57-4d5f-9eb1-81c20b960f62"></div>
 
                <div>


      <label id="agree-with-policy-container">
      	<p class="error" id="agree-error"></p>

        <input type="checkbox" name="agree-with-policy" />
        <span>I agree with the site's <a href="https://github.com/Nefomemes/accounts/blob/master/src/assets/privacy.md">Privacy Policy</a>
        </span>
      </label>
    
                </div>
                <input type="submit" value="Create an account" />
 <p>Already have an account? <a href="/login">Log in</a></p>
            </form>

        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="/assets/js/pwd-check.js">
    	
    </script>
            
            
            <script src="/signup.js">
            	
            </script>
</body>
 
</html>
